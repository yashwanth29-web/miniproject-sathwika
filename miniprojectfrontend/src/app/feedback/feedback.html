<div>

  <h2 class="page-title">ğŸ“ Feedback</h2>

  <form class="feedback-card" (ngSubmit)="submitFeedback()" #f="ngForm">

    <div class="form-group">
      <label>Your Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="feedback.name"
        required
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="feedback.email"
        required
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea
        name="message"
        rows="4"
        [(ngModel)]="feedback.message"
        required
        placeholder="Write your feedback here..."
      ></textarea>
    </div>

    <button type="submit" [disabled]="f.invalid">
      Submit Feedback
    </button>

    <p class="success-text" *ngIf="successMsg">
      {{ successMsg }}
    </p>

  </form>
</div>
